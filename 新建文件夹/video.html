	<!--图片轮换的JS-->
	<script>
		var swiper = new Swiper('.swiper-container', {
			spaceBetween: 30,
			centeredSlides: true,
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
	<!--图片轮换的JS-->
	<!--Tab面板切换的JS-->
	<script>
		function check(e) {
			for(var i=1;i<=3;i++){
				if (i==e){
					$('#cli'+e).css('background-color','rgb(81,187,189)');
					$('#cli'+e+' a').css('color','white');
					$('#cl'+e).show()
				}else {
					$('#cli'+i).css('background-color','white');
					$('#cli'+i+' a').css('color','rgb(81,187,189)');
					$('#cl'+i).hide()
				}
			}
		}
		check(1);
	</script>
	<!--Tab面板切换的JS-->
